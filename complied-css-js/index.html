<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap 5</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>
		<style>
			[class*="col"] {
				padding: 1rem;
				background-color: #34e333;
				border: 2px solid #fff;
				color: #fff;
			}
			.child {
				background-color: #33b5e5;
			}
		</style>
	</head>
	<body>
		<!-- Grid -->
		<div class="container border">
			<h2>Grid</h2>
			<div class="row">
				<div class="col-xl-6 col-lg-5 col-md-4">col 1</div>
				<div class="col-xl-6 col-lg-5 col-md-4">col 2</div>
				<div class="col-lg-2 col-md-4">col auto</div>
			</div>
			<button class="btn btn-danger mt-4 mx-2">Compiled</button>
		</div>

		<!-- Grid -->
		<div class="container-sm my-5">
			<h2>Grid</h2>
			<div class="row">
				<div class="col-xl-6 col-lg-4 col-md-3">col-1</div>
				<div class="col-xl-6 col-lg-4 col-md-3">col-2</div>
				<div class="col-xl-6 col-lg-4 col-md-3">col-3</div>
				<div class="col-xl-6 col-lg-4 col-md-3">col-4</div>
			</div>
		</div>

		<!-- item positioning -->
		<div class="container border">
			<h2>Items positioning</h2>
			<div class="row align-items-center" style="height: 200px">
				<div class="col-lg-5 col-md-4">One of three columns</div>
				<div class="col-lg-5 col-md-4">One of three columns</div>
				<div class="col-lg-2 col-md-4">One of three columns</div>
			</div>
		</div>

		<!-- Gutter -->
		<div class="container">
			<h2>Gutter</h2>
			<div class="row gx-5 gy-2">
				<div class="col-6">
					<div class="child">1</div>
				</div>
				<div class="col-6">
					<div class="child">2</div>
				</div>
				<div class="col-6">
					<div class="child">3</div>
				</div>
				<div class="col-6">
					<div class="child">4</div>
				</div>
			</div>
		</div>

		<!-- Justify content center -->
		<div class="container">
			<h2>Justify Content Center</h2>
			<div class="row justify-content-center">
				<div class="col-2">1</div>
				<div class="col-2">2</div>
			</div>
		</div>

		<!-- Buttons -->
		<div class="container">
			<h1>Buttons</h1>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-secondary">Secondary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-light">Light</button>
			<button type="button" class="btn btn-dark">Dark</button>
			<button type="button" class="btn btn-link">Link</button>
			<button>Not styled</button>
		</div>
		<div class="container mt-3">
			<h3>Out-line buttons</h3>
			<button type="button" class="btn btn-outline-primary">Primary</button>
			<button type="button" class="btn btn-outline-secondary">Secondary</button>
			<button type="button" class="btn btn-outline-success">Success</button>
			<button type="button" class="btn btn-outline-danger">Danger</button>
			<button type="button" class="btn btn-outline-warning">Warning</button>
			<button type="button" class="btn btn-outline-info">Info</button>
			<button type="button" class="btn btn-outline-light">Light</button>
			<button type="button" class="btn btn-outline-dark">Dark</button>
		</div>

		<script src="js/bootstrap.js"></script>
	</body>
</html>
