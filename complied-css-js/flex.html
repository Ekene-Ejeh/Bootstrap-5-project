<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap 5</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<div class="container my-4">
			<div class="row">
				<h1 class="display-2 text-center my-4">Flex</h1>
				<div class="d-flex flex-row bd-highlight mb-3 border border-3">
					<div class="p-2 bg-highlight">Item-1</div>
					<div class="p-2 bg-highlight">Item-2</div>
					<div class="p-2 bg-highlight">Item-3</div>
				</div>
				<div class="d-flex flex-row bd-highlight mb-3 border border-3">
					<div class="p-2 bd-highlight">Flex item 1</div>
					<div class="p-2 bd-highlight">Flex item 2</div>
					<div class="p-2 bd-highlight">Flex item 3</div>
				</div>
				<div class="d-flex flex-row-reverse bd-highlight border border-3">
					<div class="p-2 bd-highlight">Flex item 1</div>
					<div class="p-2 bd-highlight">Flex item 2</div>
					<div class="p-2 bd-highlight">Flex item 3</div>
				</div>
			</div>
		</div>

		<script src="js/bootstrap.js"></script>
	</body>
</html>
